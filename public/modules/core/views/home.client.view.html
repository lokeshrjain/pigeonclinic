<section data-ng-controller="HomeController">
	<div class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
				<img alt="MEAN.JS" class="img-responsive text-center" src="modules/core/img/brand/logo.png" />
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">
				Dr. Manish clinic  Solution For pediatric related problems
			</p>
		</div>
		<div class="row">
			<p>
				<a class="btn btn-primary btn-lg" href="http://meanjs.org" target="_blank">Take appointments</a>
			</p>
		</div>
	</div>
	<div class="row" >
	  	<div class="col-sm-6" ng-repeat="alert in alerts">
	            
        	<div class="row" >
                <div class="col-xs-4" >
                    <h1 class="pull-right">
                        <button type="button" class="btn" ng-class="alert.color">
                            <i class="glyphicon" ng-class="alert.icon"></i>
                        </button>
                    </h1>
                </div>
                <div class="col-xs-8">
                    <h1>{{alert.total}}</h1>
                </div>
            </div>
            <div class="row" class="pulls-right">
                <div class="col-xs-8 col-xs-offset-4">
                    <span class="text-muted">{{alert.description}}</span>
                </div>
            </div>
		
       	</div>
    </div>
 

		
	<br>Helathy child!!!
	<br>Dr Manish Jain Team.
</section>
